{% extends "base.html" %}
{% block title %}Deshabilitar Producto{% endblock %}
{% block content %}
    <h2>¿Está seguro que desea deshabilitar el producto "{{ producto.nombre }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, deshabilitar</button>
        <a href="{% url 'lista_productos' %}">Cancelar</a>
    </form>
{% endblock %}
